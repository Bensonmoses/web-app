<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Azure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #4CAF50;
        }
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Files to Azure Blob Storage</h1>

    <!-- Image Upload -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="section">
            <h2>Upload an Image</h2>
            <input type="file" name="file" accept="image/*" required>
            <input type="hidden" name="container" value="ai-clone-images">
            <button type="submit">Upload to Images</button>
        </div>
    </form>

    <!-- Video Upload -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="section">
            <h2>Upload a Video</h2>
            <input type="file" name="file" accept="video/*" required>
            <input type="hidden" name="container" value="ai-clone-videos">
            <button type="submit">Upload to Videos</button>
        </div>
    </form>

    <!-- Audio Upload -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="section">
            <h2>Upload an Audio</h2>
            <input type="file" name="file" accept="audio/*" required>
            <input type="hidden" name="container" value="ai-clone-audios">
            <button type="submit">Upload to Audios</button>
        </div>
    </form>

</body>
</html>
