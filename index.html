<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Azure Blob Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-top: 20px;
        }
        select, button {
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Upload Files to Azure Blob Storage</h2>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose File:</label>
        <input type="file" name="file" required>
        
        <label for="container">Select Container:</label>
        <select name="container" required>
            {% for container in allowed_containers %}
                <option value="{{ container }}">{{ container }}</option>
            {% endfor %}
        </select>

        <button type="submit">Upload</button>
    </form>

    <!-- Debugging Output -->
    <p>Debug Info: Allowed Containers</p>
    <ul>
        {% for container in allowed_containers %}
            <li>{{ container }}</li>
        {% endfor %}
    </ul>
</body>
</html>
