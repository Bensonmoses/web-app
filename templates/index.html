<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #4CAF50;
        }
        input[type="file"] {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Your Files</h1>

    <!-- Image Section -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="section" id="image-section">
            <h2>Upload an Image</h2>
            <input type="file" name="file" id="image-file" accept="image/*" required>
            <input type="hidden" name="folder" value="images">
            <button type="submit">Upload to Image Folder</button>
        </div>
    </form>

    <!-- Video Section -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="section" id="video-section">
            <h2>Upload a Video</h2>
            <input type="file" name="file" id="video-file" accept="video/*" required>
            <input type="hidden" name="folder" value="videos">
            <button type="submit">Upload to Video Folder</button>
        </div>
    </form>

    <!-- Audio Section -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="section" id="audio-section">
            <h2>Upload an Audio</h2>
            <input type="file" name="file" id="audio-file" accept="audio/*" required>
            <input type="hidden" name="folder" value="audios">
            <button type="submit">Upload to Audio Folder</button>
        </div>
    </form>

    <!-- Other Section -->
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="section" id="other-section">
            <h2>Upload Other Files</h2>
            <input type="file" name="file" id="other-file" accept="*/*" required>
            <input type="hidden" name="folder" value="others">
            <button type="submit">Upload to Others Folder</button>
        </div>
    </form>

</body>
</html>
